<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>Run Calculator</title>
<link href="style.css" type="text/css" rel="stylesheet" />
<script src="jquery-3.2.1.js"></script>
<script>
function loadActivities() {
$.post('loadActivities', function( data ) {
  all = data['activities'];
  $("#activities").append('<table id="runs" cellspacing="0" summary="Running and hiking activities">');
  $("#activities").append('<tr><th>Date</th><th>Name</th><th>Distance</th><th>Time</th><th>Pace</th><th>Speed</th></tr>');
  $.each(all, function(i, item) {
	$("#activities").append('<tr>');
	$("#activities").append('<td>' + item['starttime'] + '</td><td><div class="runitem" id="item' + i + '">' + item['name'] + '</div></td><td>' + item['dist'] + '</td><td>' + item['timeTotal'] + '</td><td>' + item['avgPace'] + ' min/km</td><td>' + item['avgSpeed'] + ' km/h</td>');
	$("#activities").append('</tr>');
	$("#activities").append('<div style="display: none;" id="data' + i + '">kor</div>');
	$('#item' + i).click(function(){
		alert($('#data' + i).text()); 
	}); 
	console.log(i);
	console.log(item);
  });
  $("#activities").append('</table>');
});
}
</script>
</head>
<body onload = "loadActivities();">
<div id = "heading">
	<H1><strong>Run Calculator</strong></H1> 
</div>
<div id = "activities">
	<h2>Activities</h2>
</div>
</body>
</html>
